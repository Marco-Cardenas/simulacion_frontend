<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="shortcut icon" href="assets/MultiGames.png" type="image/x-icon">
  </head>
  <body>
    <main id="main">
      <div id='center-login'>
        <h2>Bienvenido a Multi-Games</h2>
        <form id='form-login'>
          <p>
            <label for='email'>Email: </label> <br/>
            <input type='email' name='email' id='email' placeholder='example@gmal.com' required/>
          </p>
          <p>
            <label for='password'>Contrase&ntilde;a: </label> <br/>
            <input type='password' name='password' id='password' placeholder='example123.' required/>
          </p>
          <button type="submit" id="submitLogin2" style="display: none;"></button>
        </form>
        <button id='submitLogin'>Ingresar</button>
        <button id='Registrarse'>Registrarse</button>
      </div>
    </main>
  </body>
  <script src="index_process.js"></script>
</html>
